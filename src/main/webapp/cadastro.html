<html>
    <head>
        <title>Cadastro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Cadastro Usuario! (Deve ser visivel somente a administradores)</h1><hr>
        <form action="frontController" method="POST">
            <input type="hidden" name="comando" value="AdicionarUsuario"/>
            Nome/Login: <input required="required" type="text" name="nome"/><br>
            Email: <input required="required" type="email" name="email"/><br>
            Senha: <input required="required" type="password" name="senha"/><br>
            Matricula: <input required="required" type="number" min="100000" max="999999" name="matricula"/><br>
            Papel: <select name="papel">
                <option>Professor</option>
                <option>Administrador</option>
                <option>Assistente</option>
            </select><br>
            <input type="submit" value="Cadastrar"/>
        </form>
    </body>
</html>
