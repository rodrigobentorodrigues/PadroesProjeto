<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro Feriado</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>Cadastro de feriado</h2>
        <form action="frontController" method="POST">
            <input type="hidden" name="comando" value="AdicionarFeriado"/>
            Feriado: <input type="text" name="nomeFeriado" required="required"/><br>
            Dia: <input type="date" name="data" required="required"/><br>
            <input type="submit" value="Cadastrar"/>
        </form>
    </body>
</html>
